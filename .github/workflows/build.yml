name: Build ImmortalWrt for SL-3000

on:
  workflow_dispatch:  # ✅ 手动触发编译

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Compile Firmware

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Show system info
      run: |
        echo "CPU: $(nproc)"
        echo "Disk usage before build:"
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib git libncurses-dev libssl-dev python3 python3-pip \
          rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom config
      run: |
        cp .config openwrt/.config
        cd openwrt
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Compile firmware
      run: |
        cd openwrt
        make -j1 V=s

    - name: Clean up build cache
      run: |
        cd openwrt
        rm -rf build_dir staging_dir tmp dl
        echo "Disk usage after cleanup:"
        df -h

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000-Firmware
        path: |
          openwrt/bin/targets/*/*/*.bin
          openwrt/bin/targets/*/*/*.manifest
